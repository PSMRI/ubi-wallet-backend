# SonarCloud project configuration for UBI Wallet Backend
sonar.projectKey=ubi-wallet-backend
sonar.projectName=UBI Wallet Backend
sonar.projectVersion=0.0.1

# Source code configuration
sonar.sources=src
sonar.tests=test

# File encoding
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts,test/**/*

# Exclude files from analysis
sonar.exclusions=\
  Dockerfile,\
  docker-compose.yml,\
  **/*.yaml,\
  **/*.yml,\
  node_modules/**/*,\
  dist/**/*,\
  coverage/**/*

# Test exclusions (optional - remove if you want SonarCloud to analyze tests)
sonar.test.exclusions=\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.e2e-spec.ts

# TypeScript specific settings
# Optional: only if you must force a specific Node binary
# sonar.nodejs.executable=/absolute/path/to/node
sonar.typescript.tsconfigPaths=tsconfig.json
