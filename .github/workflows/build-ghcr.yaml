name: Build and Push to GHCR (UBA-DEV)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker tag to use (e.g., v1.0.4)'
        required: true
        default: 'v1.0.1'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: GHCR_BUILD

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_PAT_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          # Dynamically create lowercase image name
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          TAG="${{ github.event.inputs.tag }}"

          echo "Building image: $IMAGE_NAME:$TAG"
          docker build -t "$IMAGE_NAME:$TAG" .

          echo "Tagging image as latest"
          docker tag "$IMAGE_NAME:$TAG" "$IMAGE_NAME:latest"

          echo "Pushing image: $IMAGE_NAME:$TAG"
          docker push "$IMAGE_NAME:$TAG"

          echo "Pushing image: $IMAGE_NAME:latest"
          docker push "$IMAGE_NAME:latest"

          echo "$IMAGE_NAME:$TAG" > image.txt

      - name: Upload Image URI
        uses: actions/upload-artifact@v4
        with:
          name: image-uri
          path: image.txt
