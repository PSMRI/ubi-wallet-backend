name: Build and Push to GHCR (UBA-DEV)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker tag to use (e.g., v1.0.4)'
        required: true
        default: 'v1.0.1'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: GHCR_BUILD

    permissions:
      contents: read
      packages: write   # Required to push to GHCR
      id-token: write   # Required for gh api command

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_PAT_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          # Dynamically create lowercase image name
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          TAG="${{ github.event.inputs.tag }}"
          echo "üèóÔ∏è Building image: $IMAGE_NAME:$TAG"
          docker build -t "$IMAGE_NAME:$TAG" .
          echo "üè∑Ô∏è Tagging image as latest"
          docker tag "$IMAGE_NAME:$TAG" "$IMAGE_NAME:latest"
          echo "üì§ Pushing image: $IMAGE_NAME:$TAG"
          docker push "$IMAGE_NAME:$TAG"
          echo "üì§ Pushing image: $IMAGE_NAME:latest"
          docker push "$IMAGE_NAME:latest"
          echo "$IMAGE_NAME:$TAG" > image.txt

      - name: Set GHCR image visibility to public
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT_TOKEN }}
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]' | cut -d'/' -f2)
          echo "üåê Setting visibility of $IMAGE_NAME to public..."
          gh api \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            "/user/packages/container/$IMAGE_NAME/visibility" \
            -f visibility=public
          echo "‚úÖ Visibility set to public."

      - name: Upload Image URI
        uses: actions/upload-artifact@v4
        with:
          name: image-uri
          path: image.txt
