name: Tag-based Build and Push to GHCR

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (qa or prod)"
        required: true
        default: "qa"
      tag:
        description: "Docker tag to use (e.g., v1.0.4)"
        required: true
        default: "v1.0.1"

jobs:
  build_and_push:
    name: Build and Push Docker Image to GHCR
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Pick environment dynamically
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'qa' }}

    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      ENVIRONMENT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'qa' }}
      TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_PAT_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          TAG="${{ env.TAG }}"
          echo "üèóÔ∏è Building image: $IMAGE_NAME:$TAG"
          docker build -t "$IMAGE_NAME:$TAG" .
          echo "üè∑Ô∏è Tagging image as latest"
          docker tag "$IMAGE_NAME:$TAG" "$IMAGE_NAME:latest"
          echo "üì§ Pushing image: $IMAGE_NAME:$TAG"
          docker push "$IMAGE_NAME:$TAG"
          echo "üì§ Pushing image: $IMAGE_NAME:latest"
          docker push "$IMAGE_NAME:latest"
          echo "$IMAGE_NAME:$TAG" > image.txt

      - name: Set GHCR image visibility to public (auto-detect ownership)
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT_TOKEN }}
        run: |
          ORG_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f1 | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          echo "üåê Attempting to set visibility for $ORG_NAME/$IMAGE_NAME..."

          set +e
          gh api -X PATCH -H "Accept: application/vnd.github+json" \
            "/orgs/$ORG_NAME/packages/container/$IMAGE_NAME/visibility" \
            -f visibility=public
          STATUS=$?
          set -e

          if [ $STATUS -ne 0 ]; then
            echo "‚ö†Ô∏è Org-level visibility update failed (likely user-owned). Trying user-level..."
            gh api -X PATCH -H "Accept: application/vnd.github+json" \
              "/user/packages/container/$IMAGE_NAME/visibility" \
              -f visibility=public || {
                echo "‚ùå Failed to set visibility to public."
                exit 1
              }
          fi

          echo "‚úÖ GHCR package visibility set to public."

      - name: Upload Image URI
        uses: actions/upload-artifact@v4
        with:
          name: image-uri
          path: image.txt
